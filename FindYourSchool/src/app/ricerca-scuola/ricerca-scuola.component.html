&nbsp;
<div class = "container">
    <div class = "row">
      <div class = "md-col-12 text-center fs-1">Completa il questonario dando una valutazione alle materie da 1 a 10</div>
    </div>
    &nbsp;
<form [formGroup] = "angForm" (ngSubmit) = "postdata(angForm)" autocomplete="off">
    <div class = "row">
        <div class = "col-md-6"> <p class ="fw-bold" >User name</p></div>
        <div class = "col-md-6"> <input type="text" class = "form-control" name = "user" formControlName = "user"> </div>
    </div>
    <div class = "row">
        <div class = "col-md-6 "> <p class ="fw-bold">Informatica da 1 a 10</p></div>
        <div class = "col-md-6"> <input type="number" class = "form-control" name = "informatica" formControlName = "informatica"> </div>
    </div>
    <div class = "row">
        <div class = "col-md-6"><p class ="fw-bold">Matematica da 1 a 10</p> </div>
        <div class = "col-md-6"> <input type="number" class = "form-control" name = "matematica" formControlName = "matematica"> </div>
    </div>
    <div class = "row">
        <div class = "col-md-6"><p class ="fw-bold">Arte da 1 a 10</p> </div>
        <div class = "col-md-6"> <input type="number" class = "form-control" name = "arte" formControlName = "arte"> </div>
    </div>
    <div class = "row">
        <div class = "col-md-6"><p class ="fw-bold" style="font-weight: bold; color: rgb(211, 62, 62);">SUBMIT</p></div>
        <div class = "col-md-6"> <input type="submit" class = "form-control" name = "submit"> </div>
    </div>
</form>

<div class = "row">
    <div class = "md-col-12 text-center fs-1">
    &nbsp;
    <h1>Dopo l'analisi del tuo questionario, siamo arrivati alla conclusione {{newData | json}} </h1>
</div>
    
  </div>

</div>
